<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- CSS Stylesheet Link -->
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>  

  <picture>
    <source media="(min-width: 601px)" srcset="./images/pattern-background-desktop.svg">
    <img class="bg-img" src="./images/pattern-background-mobile.svg">
  </picture>

  <div class="main-container">

    <div class="img-holder">
      <img src="./images/illustration-hero.svg" alt="Music Girl">
    </div>

   <div class="ord-sum">
       <h1>Order Summary</h1>

     <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="plan">
        <img class="music-ico" src="./images/icon-music.svg">

        <div class="price">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>

        <a class="plan-change" href="#">Change</a>
      </div>

      <button class="clk-to-proceed" type="button">Proceed to Payment</button>

      <p class="can-order">Cancel Order</p>

    </div> 

  </div> 
  
  

 

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">AKASH C</a>.
    </div>
  </footer>

</body>
</html>
